<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<title>Manage</title>

</head>
<body>
<div align="center">
    <h1>Item List</h1>
    <a href="new" class="btn btn-primary stretched-link">Create New Item</a>
    <br/><br/>
    <table class="table" border="1" cellpadding="10">
        <thead  class="thead-dark">
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Name</th>
                <th scope="col">Brand</th>
                <th scope="col">Made In</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${listItems}">
            	<td scope="row" th:text="${item.id}">Item ID</td>
                <td th:text="${item.name}">Name</td>
                <td th:text="${item.brand}">Brand</td>
                <td th:text="${item.madein}">Made in</td>
                <td th:text="${item.price}">Price</td>
                <td>
                	<a th:href="@{'/edit/' + ${item.id}}" class="btn btn-primary stretched-link">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${item.id}}" class="btn btn-primary stretched-link">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <h1>Users List</h1>
    <br/><br/>
    <table class="table" border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">FName</th>
            <th scope="col">Lname</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUser}">
            <td scope="row" th:text="${user.id}">ID</td>
            <td th:text="${user.fname}">FName</td>
            <td th:text="${user.lname}">LName</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.role}">Role</td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Log out" style="width: 15%;background-color: #4CAF50;  color: white;padding: 14px 20px;margin: 8px 0;border: none;" />
    </form>
</div>


</body>
</html>
